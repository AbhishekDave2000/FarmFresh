<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Farm Fresh - Product Listing</title>

        <link rel="icon" href="../img/logo.png" type="image/x-icon">

        <!-- Link to the external style sheet -->
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/common-style.css">

        <!-- Link to the external javascript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Sweet alert CDN link -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="https://kit.fontawesome.com/c712c22f6b.js" crossorigin="anonymous"></script>

        <script>
            let currentUser = localStorage.getItem('currentUser');
            if (currentUser == null && window.location.pathname != "/html/index.html") {
                window.location.href = "/html/index.html";
            }
        </script>
    </head>
    <body id="product-listing-main-page" onscroll="onScrollAnimations()" onload="fetchProductDataAndCategories()">
        <header>
            <nav id="navigation-bar">
                <div class="company-logo-div">
                    <img src="../img/logo.png" alt="Website Logo" id="site-logo">
                </div>
                <div class="navbar-main-div">
                    <div id="menu" class="humberger-menu" onclick="toggleMenu()">
                        <div id="humberger-first-div"></div>
                        <div id="humberger-second-div"></div>
                        <div id="humberger-third-div"></div>
                    </div>
                    <ul id="navbar-list">
                        <li><a href="./index.html">Home</a></li>
                        <li id="productListingButton"><a href="./productListing.html" onclick="checkUserLogin()">Product Listing</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                        <!-- <li><a href="./cart.html">Cart</a></li> -->
                        <li class="navbar-dropdown" id="registerButton"><a href="./Registration.html">User</a></li>
                        <li id="cartButton"><a href="./cart.html">Cart</a></li>
                        <li id="logoutButton" onclick="logoutUser()"><a href="">Logout</a></li>
                    </ul>
                </div>
            </nav>
            <div class="categories-main-div">
                <ul class="categories-list" id="categories-list"></ul>
            </div>
            <div id="userInfo">
                <span>Welcome!&nbsp;&nbsp;</span>
                <span id="loggedInUserInfo"></span>
            </div>
        </header>

        <main>
            <!-- Top scroll button div Start -->
            <div class="top-scroll-button" id="top-scroll-button">
                <a href="#">
                    <img src="../img/UpArrow2.png" alt="Up Arrow">
                </a>
            </div>
            <!-- Top scroll button div End -->

            <!-- Products listing section start -->
            <section class="products-main-section">
                <h2>Products Listing</h2>
                <input type="text" id="searchInput" placeholder="Search products...">
                <section class="products-listing-section" id="products-listing-section"></section>
            </section>
            <!-- Products listing section end -->
        </main>

        <footer>
            <div class="waves">
                <div class="wave" id="wave1"></div>
                <div class="wave" id="wave2"></div>
                <div class="wave" id="wave3"></div>
                <div class="wave" id="wave4"></div>
    
            </div>
            <ul class="social_icon">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Purchase</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <p>&#169;2021 Fram Fresh | All Rights Reserved</p>
        </footer>

        <script src="../js/common.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
